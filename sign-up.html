    <div class="container-box__wrapper">
        <div class="container-box container-box--small">
            <h3 class="box-title">SIGN UP</h3>
            <p class="mb-5 text-center">Sign up now and start your exam</p>

            <form action="#" class="">
                <div class="nice-form">
                    <input type="number" class="nice-form__input" name="" placeholder="Submission ID">

                <div class="nice-form">
                    <input type="text" class="nice-form__input" name="" placeholder="Ful Name">

                </div>

                </div>

                    <input type="text" class="nice-form__input" name="" placeholder="Mobile Number">
                    <div class="nice-form__prepend">Mobile Number</div>
                </div>
                <div class="nice-form mb-0">
                    <input type="text" class="nice-form__input" name="" placeholder="Email Address">
                    <div class="nice-form__prepend">Email Address</div>
                </div>
                <button type="submit" class="button button--primary w-full mt-5 py-3">SIGN UP</button>

                <div class="text-center mt-2">
                    Already Have and Account? <a href="sign-in.html" class="text-indigo-500 font-bold">Sign In</a>
                </div>
